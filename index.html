    <script>
        function authenticate(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (!username || !password) {
                alert("You didn't input your login Details, Remember to input your login details!");
                return false;
            }
            if (username === 'ibrahim' && password === 'ibrahim') {
                alert("Login Succesful!")
                window.location.href = './Subnet/home.html';
            } else {
                alert('Invalid username or Password Recheck!');
                return false;
            }
        }
    </script>
